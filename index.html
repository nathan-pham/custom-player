<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        *, ::before, ::after {
            box-sizing: inherit;
        }

        #root {
            height: 100vh;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player {
            display: flex;
            align-items: center;
            max-width: 90vmin;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
            background: #000;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 0.5rem;
            margin: 1rem;
            padding: 0.75rem 0.5rem;
            overflow: hidden;
            color: #fff;
            background: rgba(0, 0, 0, 0.75);
        }

        .controls .control {
            display: flex;
            align-items: center;
            background: none;
            outline: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .controls .progress {
            width: 100%;
            height: 0.5rem;
            margin: 0 1rem 0 0.5rem;
            background: #59575fa4;
            border-radius: 1rem;
            overflow: hidden;
        }

        .controls .progress .bar {
            background: #fff;
            height: 100%;
            width: 0;
            transition: width 0.1s ease-out;
        }

        .controls .audio {
            height: 100%;
            display: flex;
            align-items: center;
            margin-left: 0.5rem;
        }
 
        .controls .timestamp {
            font-size: 1rem;
            white-space: nowrap;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <main id="root">
        <div class="player">
            <video src="/melting_tunnel_loop.mov" type="video/mp4" width="100%" height="100%"></video>

            <div class="controls">
                <button class="control play">
                    <ion-icon name="play"></ion-icon>
                </button>

                <div class="progress"><div class="bar"></div></div>

                <div class="timestamp">
                    <span>00:00</span> / <span>00:00</span>
                </div>

                <button class="control audio"><ion-icon name="volume-high"></ion-icon></button>

                <button class="control settings">
                    <ion-icon name="settings-sharp"></ion-icon>
                </button>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const $ = (query, root) => {
            const nodes = typeof query == "string" 
                ? document.querySelectorAll(query) 
                : query.querySelectorAll(root)
        
            return nodes.length > 1 ? [...nodes] : nodes[0]
        }

        const player = $(".player")
        const video = $(player, "video")
        const [ start, finish ] = $(player, ".timestamp span")
        const [ play, volume, settings ] = $(player, ".controls .control")

        const progress = $(player, ".progress")
        const bar = $(progress, ".bar")

        let paused = true
        let volumeIndex = 0

        video.addEventListener("loadedmetadata", () => {
            const [ minutes, seconds ] = formatTime(video.duration)
            finish.textContent = `${minutes}:${seconds}`
            
            addEventListeners()
        })

        video.addEventListener("timeupdate", () => {
            const [ minutes, seconds ] = formatTime(video.currentTime)
            bar.style.width = `${video.currentTime * 100 / video.duration}%`
            start.textContent = `${minutes}:${seconds}`
        })

        video.addEventListener("ended", () => {
            play.click()
        })

        function addEventListeners() {
            play.addEventListener("click", () => {
                paused = !paused

                if(paused) {
                    play.innerHTML = "<ion-icon name='play'></ion-icon>"
                    video.pause()
                } else {
                    play.innerHTML = "<ion-icon name='pause'></ion-icon>"
                    video.play()
                }
            })

            progress.addEventListener("click", (e) => {
                const rect = e.target.getBoundingClientRect()
                const x = e.clientX - rect.left

                const percent = x / rect.width
                video.currentTime = video.duration * percent
            })


            const icons = [
                `<ion-icon name="volume-high"></ion-icon>`,
                `<ion-icon name="volume-medium"></ion-icon>`,
                `<ion-icon name="volume-low"></ion-icon>`,
                `<ion-icon name="volume-mute"></ion-icon>`
            ]

            volume.addEventListener("click", () => {
                volumeIndex = (volumeIndex + 1) % icons.length
                volume.innerHTML = icons[volumeIndex]
                video.volume = 1 - (volumeIndex / (icons.length - 1))
            })
        }

        function formatTime(time=0) {
            const minutes = new String(parseInt(time / 60, 10)).padStart(2, "0")
            const seconds = new String(parseInt(time % 60)).padStart(2, "0")
            return [minutes, seconds]
        }
    </script>
</body>
</html>
